<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="shape">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none">
          <path
            d="M0 0H1072.5L1103.2 37.9667C1118.42 56.7948 1117.96 83.8246 1102.12 102.13L304 1024H0V0Z"
            fill="#333333"
          />
        </svg>
      </div>
      <div class="signIn_container">
        <h1>Sign in</h1>
        <form action="">
          <label for="firstName">Your name</label>
          <input type="text" placeholder="Enter your Name" name="firstName" />
          <label for="email">Your email</label>
          <input type="text" placeholder="Enter your email" name="email" />
          <label for="userName">Your username</label>
          <input
            type="text"
            placeholder="Enter your username"
            name="userName"
          />
          <label for="password">Your password</label>
          <input
            type="password"
            placeholder="Enter your password"
            name="password"
          />
          <p class="alert">Ma'lumotlarni to'liq to'ldiring.</p>
          <button type="submit" name="submit" value="submit">Sign in</button>
        </form>
        <p>
          Already signed up?
          <a href="../../index.html">Go to sign up.</a>
        </p>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
